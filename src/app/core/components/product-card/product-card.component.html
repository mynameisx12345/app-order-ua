<div fxLayout="column" class="products">
  <img [src]="product.img" width="100%" height="188px">
  <div fxLayout="column">
    <span class="title">{{product.name}}</span>
    <span class="price">Php {{product.price}}</span>
  </div>
  <div class="toolbar" fxLayout="column">
    <button mat-button>
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>favorite_outline</mat-icon>
    </button>
    
    
  </div>
</div>
