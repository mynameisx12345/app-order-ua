<div class="w-100" fxLayout="row" fxLayoutGap="10px" fxLayout.xs="column"
  [formGroup]="userFg">
  <div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>User Type</mat-label>
      <mat-select matInput formControlName="userType" required>
        <mat-option *ngFor="let userType of userTypes" [value]="userType.value">{{userType.label}}</mat-option>
      </mat-select>
      <mat-hint>{{userTypeMsg}}</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" required type="password">
    </mat-form-field>
  </div>
  <mat-divider [vertical]="!isMobile"></mat-divider>
  <div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Middle Name/Initial</mat-label>
      <input matInput formControlName="middleName">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" required>
    </mat-form-field>
    <div class="w-100" fxLayout="row" fxLayoutAlign="end end">
      <button mat-raised-button color="accent" (click)="signUp()" [disabled]="userFg.invalid">SIGN UP</button>
    </div>
    
  </div>
 
</div>
