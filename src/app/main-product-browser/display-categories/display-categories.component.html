<div class="categories" fxLayout="column">
  <div class="header">Categories</div>
  <div class="products" fxLayout="row wrap" fxLayoutAlign="center start">
    <div class="product" *ngFor="let category of categories" fxLayout="column" fxLayoutAlign="start center">
      <img src="#" width="100%" height="120px">
      <span>{{category.name}}</span>
    </div>
  </div>
</div>
