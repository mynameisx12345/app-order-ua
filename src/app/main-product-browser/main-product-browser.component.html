<div class="w-100" fxLayout="column" fxLayoutAlign="center center" style="background: #f1f1f1">
    <div  [ngClass]="isMobile ? 'w-100' : 'w-60'" fxLayout="column" fxLayoutAlign="center center">
        <app-header class="w-100"></app-header>
        <app-hot-today class="w-100"></app-hot-today>
        <div class="w-100" fxLayout="row" fxLayout.xs="column" style="height: 320px; padding: 10px" fxLayoutGap="10px">
            <div fxFlex="25" style="background:#cccccc; height: 300px !important">Ads / Announcements</div>
            <div class="row-two" fxFlex="25" fxLayout="row" fxLayoutAlign="center center" >
                <span class="text">VIEW YOUR FAVORITES</span>
            </div>
            <!-- <app-my-favorites fxFlex="25"></app-my-favorites> -->
            <div  class="row-two" fxLayout="row" fxLayoutAlign="center center" fxFlex="25">
                <span class="text">CHECKOUT YOUR FRIEND'S FAVORITES</span>
            </div>
            <div class="row-two" fxLayout="row" fxLayoutAlign="center center" fxFlex="25">
                <span class="text">TREAT SOMEBODY TODAY</span>
            </div>
        </div>
        <app-display-categories class="w-100"></app-display-categories>
        
    </div>
    
</div>
