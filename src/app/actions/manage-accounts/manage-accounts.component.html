<div fxLayout="row" fxLayoutGap="10px">
  <app-actions fxFlex="20" [currentValue]="1" *ngIf="!isMobile"></app-actions>
  <div fxFlex="80" fxFlex.xs="100" fxLayout="column" class="body-height">
    <div class="w-100" fxLayout="row" fxLayoutAlign="space-between center"> 
      <mat-form-field appearance="standard">
        <mat-label>Search Accounts</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      <button mat-fab color="primary" (click)="addAccount()"><mat-icon>add</mat-icon></button>
    </div>
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let element">
          {{element.userId}}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">
          {{element.email}}
        </td>
      </ng-container>
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Firstname</th>
        <td mat-cell *matCellDef="let element">
          {{element.firstname}}
        </td>
      </ng-container>
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Lastname</th>
        <td mat-cell *matCellDef="let element">
          {{element.lastname}}
        </td>
      </ng-container>
      <ng-container matColumnDef="middlename">
        <th mat-header-cell *matHeaderCellDef>Middlename</th>
        <td mat-cell *matCellDef="let element">
          {{element.middlename}}
        </td>
      </ng-container>
      <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef>User Type</th>
        <td mat-cell *matCellDef="let element">
          {{element.userType}}
        </td>
      </ng-container>
      <ng-container matColumnDef="isApproved">
        <th mat-header-cell *matHeaderCellDef>Approved?</th>
        <td mat-cell *matCellDef="let element">
          {{element.isApproved}}
          <!-- <mat-icon *ngIf="element.isApproved">check</mat-icon>
          <mat-icon *ngIf="!element.isApproved">close</mat-icon> -->
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button style=" width: 15px !important;
            min-width: unset!important;"
            [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf="!element.isApproved"
              (click)="approveAccount(element)">
              Approve Account
            </button>
            <button mat-menu-item (click)="updateAccount(element)">
              Edit
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
    </mat-paginator>
  </div>

  
  
</div>
