<div fxLayout="row" fxLayoutGap="10px">
  <app-actions fxFlex="20" [currentValue]="4" *ngIf="!isMobile"></app-actions>
  <div fxFlex="80" fxFlex.xs="100" fxLayout="column">
    <div class="w-100" fxLayout="row" fxLayoutAlign="space-between center"> 
      <mat-form-field appearance="standard">
        <mat-label>Search Products</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      <button mat-fab color="primary" (click)="addProduct()"><mat-icon>add</mat-icon></button>
    </div>
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>Product ID</th>
        <td mat-cell *matCellDef="let element">
          {{element.productId}}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">
          {{element.category}}
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Current Price</th>
        <td mat-cell *matCellDef="let element">
          {{element.price}}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button style=" width: 15px !important;
            min-width: unset!important;">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="!!element.img">
            [<a (click)="showImage(element.img)" href="javascript:void()">Image</a>]
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
    </mat-paginator>
  </div>
</div>

<mat-menu>
  <button mat-menu-item></button>
</mat-menu>

<ng-template #image>
<div class="w-100">
  <img [src]="viewImage" style="width:auto; height:auto">
</div>
</ng-template>
